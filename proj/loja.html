<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini E-commerce</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin:0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #357ABD;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.4rem;
      user-select:none;
    }
    header button#cart-btn {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      position: relative;
    }
    #cart-btn::after {
      content: attr(data-count);
      position: absolute;
      top: -6px; right: -8px;
      background: #e74c3c;
      color: #fff;
      font-size: 0.75rem;
      font-weight: 700;
      padding: 0 6px;
      border-radius: 12px;
      display: none;
      user-select:none;
    }
    #cart-btn[data-count]:not([data-count="0"])::after {
      display: inline-block;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      user-select:none;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      aspect-ratio: 4/3;
      margin-bottom: 0.75rem;
      pointer-events:none;
    }
    .product-card h2 {
      font-size: 1.1rem;
      margin: 0 0 0.25rem;
      flex-grow: 1;
    }
    .product-card .price {
      font-weight: 700;
      font-size: 1.1rem;
      color: #357ABD;
      margin-bottom: 1rem;
    }
    .product-card button {
      padding: 0.5rem;
      border:none;
      border-radius: 6px;
      background: #357ABD;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.25s;
      user-select:none;
    }
    .product-card button:hover {
      background: #235a8d;
    }

    /* Cart Sidebar */
    #cart-sidebar {
      position: fixed;
      top: 0;
      right: -380px;
      width: 380px;
      height: 100vh;
      background: #fff;
      box-shadow: -4px 0 15px rgb(0 0 0 / 0.15);
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      transition: right 0.3s ease;
      z-index: 1100;
      overflow-y: auto;
    }
    #cart-sidebar.open {
      right: 0;
    }
    #cart-sidebar header {
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select:none;
    }
    #cart-sidebar header button {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #357ABD;
      font-weight: 700;
      user-select:none;
      transition: color 0.25s;
    }
    #cart-sidebar header button:hover {
      color: #235a8d;
    }

    .cart-items {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.75rem;
      user-select:none;
    }
    .cart-item img {
      width: 60px;
      height: 45px;
      border-radius: 6px;
      object-fit: cover;
      margin-right: 0.75rem;
      pointer-events:none;
    }
    .cart-item-details {
      flex-grow: 1;
    }
    .cart-item-details h3 {
      margin: 0 0 0.2rem;
      font-size: 1rem;
      font-weight: 700;
      color: #357ABD;
    }
    .cart-item-details p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }
    .cart-item-actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      margin-left: 0.5rem;
    }
    .cart-item-actions button {
      border:none;
      background: #e74c3c;
      color: white;
      font-weight: 700;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1.1rem;
      line-height: 1;
      width: 28px;
      height: 28px;
      padding: 0;
      user-select:none;
      transition: background-color 0.25s;
    }
    .cart-item-actions button:hover {
      background: #c0392b;
    }
    .cart-item-qty {
      font-size: 0.9rem;
      font-weight: 700;
      user-select:none;
    }
    .cart-total {
      font-weight: 700;
      font-size: 1.3rem;
      text-align: right;
      margin-bottom: 1rem;
      user-select:none;
      color: #357ABD;
    }
    #checkout-btn {
      background: #357ABD;
      border: none;
      color: white;
      font-weight: 700;
      padding: 0.75rem 0;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      user-select:none;
      transition: background-color 0.25s;
    }
    #checkout-btn:hover {
      background: #235a8d;
    }

    /* Overlay */
    #overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 1050;
    }
    #overlay.active {
      display: block;
    }

    /* Checkout Modal */
    #checkout-modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.2);
      display: none;
      z-index: 1200;
      user-select:none;
    }
    #checkout-modal.active {
      display: block;
    }
    #checkout-modal h2 {
      margin-top: 0;
      font-weight: 700;
      color: #357ABD;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    #checkout-modal p {
      font-size: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    #checkout-modal button {
      display: block;
      margin: 0 auto;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      background: #357ABD;
      color: white;
      cursor: pointer;
      transition: background-color 0.25s;
    }
    #checkout-modal button:hover {
      background: #235a8d;
    }

    /* Responsive */
    @media (max-width: 420px) {
      #cart-sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Mini E-commerce</h1>
  <button id="cart-btn" aria-label="Abrir carrinho" data-count="0">ðŸ›’</button>
</header>

<main id="products"></main>

<!-- Cart Sidebar -->
<aside id="cart-sidebar" aria-label="Carrinho de Compras">
  <header>
    Carrinho
    <button id="close-cart" aria-label="Fechar carrinho">&times;</button>
  </header>
  <div class="cart-items" id="cart-items"></div>
  <div class="cart-total" id="cart-total">Total: R$ 0,00</div>
  <button id="checkout-btn">Finalizar Compra</button>
</aside>

<div id="overlay"></div>

<!-- Checkout Modal -->
<div id="checkout-modal" role="dialog" aria-modal="true" aria-labelledby="checkout-title">
  <h2 id="checkout-title">Compra Finalizada!</h2>
  <p>Obrigado pela sua compra. Seu pedido foi recebido.</p>
  <button id="close-checkout">Fechar</button>
</div>

<script>
 const productsData = [
  {
    id: 1,
    name: 'TÃªnis Esportivo',
    price: 199.9,
    img: 'https://images.unsplash.com/photo-1528701800489-565d2e9c17b3?auto=format&fit=crop&w=400&q=80',
  },
  {
    id: 2,
    name: 'Camiseta Casual',
    price: 59.9,
    img: 'https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80',
  },
  {
    id: 3,
    name: 'Mochila Moderna',
    price: 149.9,
    img: 'https://images.unsplash.com/photo-1515377905703-c4788e51af15?auto=format&fit=crop&w=400&q=80',
  },
  {
    id: 4,
    name: 'RelÃ³gio Digital',
    price: 299.9,
    img: 'https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?auto=format&fit=crop&w=400&q=80',
  },
  {
    id: 5,
    name: 'Fone de Ouvido',
    price: 89.9,
    img: 'https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=crop&w=400&q=80',
  },
];


  const productsContainer = document.getElementById('products');
  const cartBtn = document.getElementById('cart-btn');
  const cartSidebar = document.getElementById('cart-sidebar');
  const closeCartBtn = document.getElementById('close-cart');
  const cartItemsContainer = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');
  const checkoutBtn = document.getElementById('checkout-btn');
  const overlay = document.getElementById('overlay');
  const checkoutModal = document.getElementById('checkout-modal');
  const closeCheckoutBtn = document.getElementById('close-checkout');

  let cart = [];

  function formatPrice(num) {
    return num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }

  function renderProducts() {
    productsContainer.innerHTML = '';
    productsData.forEach(product => {
      const card = document.createElement('article');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}" loading="lazy" />
        <h2>${product.name}</h2>
        <div class="price">${formatPrice(product.price)}</div>
        <button aria-label="Adicionar ${product.name} ao carrinho">Adicionar</button>
      `;
      const btn = card.querySelector('button');
      btn.onclick = () => addToCart(product.id);
      productsContainer.appendChild(card);
    });
  }

  function addToCart(productId) {
    const product = productsData.find(p => p.id === productId);
    const existing = cart.find(item => item.id === productId);
    if (existing) {
      existing.qty++;
    } else {
      cart.push({ ...product, qty: 1 });
    }
    updateCart();
    openCart();
  }

  function updateCart() {
    cartItemsContainer.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '<p style="text-align:center; color:#666;">Carrinho vazio</p>';
      cartTotal.textContent = 'Total: R$ 0,00';
      cartBtn.dataset.count = 0;
      return;
    }

    cart.forEach(item => {
      total += item.price * item.qty;

      const itemEl = document.createElement('div');
      itemEl.className = 'cart-item';
      itemEl.innerHTML = `
        <img src="${item.img}" alt="${item.name}" />
        <div class="cart-item-details">
          <h3>${item.name}</h3>
          <p>${formatPrice(item.price)} x ${item.qty}</p>
        </div>
      `;

      const actions = document.createElement('div');
      actions.className = 'cart-item-actions';

      const removeBtn = document.createElement('button');
      removeBtn.title = 'Remover item';
      removeBtn.innerHTML = 'Ã—';
      removeBtn.onclick = () => {
        removeFromCart(item.id);
      };

      actions.appendChild(removeBtn);
      itemEl.appendChild(actions);
      cartItemsContainer.appendChild(itemEl);
    });

    cartTotal.textContent = `Total: ${formatPrice(total)}`;
    cartBtn.dataset.count = cart.reduce((acc, i) => acc + i.qty, 0);
  }

  function removeFromCart(productId) {
    cart = cart.filter(i => i.id !== productId);
    updateCart();
  }

  function openCart() {
    cartSidebar.classList.add('open');
    overlay.classList.add('active');
  }

  function closeCart() {
    cartSidebar.classList.remove('open');
    overlay.classList.remove('active');
  }

  function openCheckout() {
    if (cart.length === 0) {
      alert('Seu carrinho estÃ¡ vazio.');
      return;
    }
    checkoutModal.classList.add('active');
    overlay.classList.add('active');
  }

  function closeCheckout() {
    checkoutModal.classList.remove('active');
    overlay.classList.remove('active');
  }

  // Eventos
  cartBtn.onclick = () => {
    if (cartSidebar.classList.contains('open')) {
      closeCart();
    } else {
      openCart();
    }
  };

  closeCartBtn.onclick = closeCart;
  overlay.onclick = () => {
    closeCart();
    closeCheckout();
  };

  checkoutBtn.onclick = () => {
    closeCart();
    openCheckout();
  };

  closeCheckoutBtn.onclick = closeCheckout;

  // Inicializa
  renderProducts();
  updateCart();
</script>
</body>
</html>
